<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script type="text/javascript" src="wz_jsgraphics.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <style type="text/css">
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="vue-app">
    <div id="Canvas" style="position:relative;height:500px;width:500px;">
      <script type="text/javascript">
        // Call jsGraphics() with no parameters if drawing within the entire document 
        var jg = new jsGraphics("Canvas");    // Use the "Canvas" div for drawing 
        jg.setColor("maroon");
        jg.fillEllipse(450, -5, 40, 70); 
        jg.setStroke(1);
        jg.setColor("#ff6666");
        jg.drawPolyline(new Array(90, 640, 90), new Array(0, 25, 90));
        jg.setColor("green");
        jg.drawRect(100,40,200,18);
        jg.setColor("blue");
        jg.setStroke(Stroke.DOTTED); 
        jg.drawRect(-20,0,32,50);
        jg.drawEllipse(250,10,100,100);
        jg.paint();
      </script>
      <p>Inside the "Canvas" div</p>
      <router-view></router-view>
    </div>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <p><a href='/#/map'>Map of the Shire</a></p>
    <p>Find a Route</p>
    <p>From: <input v-model="newRoute.startLocationId"></p>
    <p>To: <input v-model="newRoute.endLocationId"></p>
    <p><button v-on:click="makeRoute()">Find Route</button></p>
    Route:
    <div v-for="direction in route.directions">
      <p>{{ direction }}</p>
    </div>

  </div>
</template>

<template id="map-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <p><input v-model="newLocation.name"></p>
    <img v-bind:src="imageUrl" v-on:click="markThisSpot($event)">

  </div>
</template>

<template id="route-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <p><a href='/#/map'>Map of the Shire</a></p>
    <img v-bind:src="imageUrl">
    <div v-for="direction in route.directions" id="routeDirections">
      <p>{{ direction }}</p>
    </div>
  </div>
</template>
