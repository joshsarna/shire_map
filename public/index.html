<template id="about-page">
  <div class="vue-component">
    <h1>About</h1>
    <p>
      I created this web app as a final project for Actualize coding bootcamp. I have made several more straightforward CRUD apps and wanted to try something more outside of my confort zone, with an almost entirely graphical output, but that still allowed me to work with algorithmic coding.
    </p>
    <p>
      Data for this project has been very difficult to acquire. I have relied largely on maps drawn by Tolkien and by Karen Wynn Fonstad (The Atlas of Middle Earth) and on written descriptions of regional geography in the various works set in Middle Earth and the surrounding world. This is in some sense a fool's errand, when even Aragorn son of Arathorn describes the distance from Amon Sûl (Weathertop) to Imladris (Rivendell) as never having been "measured in miles." As such, the bulk of my focus has been on the logic of the code and functionality of the website.
    </p>
    <p>
      This is of course not to diminish the accomplishment of Tolkien in creating and describing Middle Earth. The man was likely the greatest world-builder of modern literature and deserves all proper recognition. Any fault lies in my misinterpretation of his writing or in my never having lived in the world he inhabited, and I would likewise have had similar difficulty in recreating my own world.
    </p>
    <p>
      I have made certain choices in creating this app. Distances are often given in leagues (and sometimes in miles). I use here the English league measurement. A league is globally informally defined as the distance once can travel on foot in an hour, and since this distance can differ greatly between hobbits, men, and elves, I chose a simplification.
    </p>
  </div>
</template>
